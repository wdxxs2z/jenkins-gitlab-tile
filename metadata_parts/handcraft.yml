label: Jenkins Gitlab CICD
description: 'Jenkins Gitlab CICD Service'

icon_image: 

minimum_version_for_upgrade: 0.1.0
rank: 50

form_types:
- name: Docker Base Configration
  label: Docker Settings
  description: This is a docker base configration
  property_inputs:
  - reference: ".properties.docker_registry_mirrors"
    label: Docker Registry Mirrors
    description: 'docker registry mirrors'
  - reference: ".properties.docker_insecure_registries"
    label: Docker Insecure Registries
    description: 'docker insecure registries'
- name: Jenkins Configration
  label: Jenkins Settings
  description: Jenkins route register cloudfoundry route.
  property_inputs:
  - reference: ".properties.route_name"
    label: Route Name
    description: 'Jenkins route register cloudfoundry route.'
- name: gitlab base
  label: GitLab Base Configure
  description: Configure GitLab
  property_inputs:
  - reference: ".properties.gitlab_route_name"
    label: Route name
    description: ''
  - reference: ".properties.gitlab_email_from"
    label: Emails From
    description: Email address used in the "From" field in mails sent by GitLab.
  - reference: ".properties.gitlab_email_reply_to"
    label: Emails Reply-To
    description: Email address used in the "Reply-To" field in mails sent by GitLab.
  - reference: ".properties.gitlab_email_display_name"
    label: Emails Display Name
    description: Display name for mails sent by GitLab.
- name: gitlab smtp
  label: Gitlab SMTP Configure
  description: Configure SMTP settings for GitLab
  property_inputs:
  - reference: ".properties.smtp_address"
    label: Mail server address
    description: Mail server address
  - reference: ".properties.smtp_port"
    label: Mail server port
    description: Mail server port
  - reference: ".properties.smtp_credentials"
    label: Mail server credentials
    description: Mail server credentials
  - reference: ".properties.smtp_domain"
    label: Mail server domain
    description: Mail server domain if required by SMTP server
  - reference: ".properties.smtp_authentication"
    label: Mail server authentication
    description: Mail server authentication type (plain, login or cram_md5)
  - reference: ".properties.smtp_tls"
    label: Mail server TLS
    description: Enable TLS for mail server
- name: gitlab redis
  label: Gitlab Redis Configure
  description: Configure connection to external Redis instance
  property_inputs:
  - reference: ".properties.redis_host"
    label: Redis Hostname
    description: 'Hostname of an external Redis instance. Examples: https://my-redis-instance.my-host.com'
  - reference: ".properties.redis_port"
    label: Redis Port
    description: The port to connect to for redis.
  - reference: ".properties.redis_password"
    label: Redis Password
    description: The password for connecting to redis.
- name: gitlab postgresql
  label: Gitlab Core Data Configure
  description: Configure SQL database for GitLab
  property_inputs:
  - reference: ".properties.database_name"
    label: Database Name
    description: This database must not already exist and will be created by GitLab
      EE.
  - reference: ".properties.database_encoding"
    label: Database encoding
    description: The database encoding e.g 'utf8' for Postgres or 'unicode' for Postgres.
  - reference: ".properties.database_host"
    label: Database Hostname
    description: 'Hostname of an external DB. For example: https://postgres.my-host.com'
  - reference: ".properties.database_port"
    label: Database Port
    description: 'The port to connect to the DB host on. Example: 5432'
  - reference: ".properties.database_username"
    label: Database Username
    description: The DB username.
  - reference: ".properties.database_password"
    label: Database Password
    description: The DB password for the username above.
  - reference: ".properties.database_adapter"
    label: Adapter
    description: The rails adapter to use when connecting e.g mysql2 / postgresql.
- name: gitlab ldap
  label: Gitlab LDAP Auth
  description: LDAP User Auth for GitLab
  property_inputs:
  - reference: ".properties.ldap_enable"
    label: LDAP Enable
    description: Enable Ldap Support.
  - reference: ".properties.ldap_host"
    label: Ldap Host
    description: Ldap provider host.
  - reference: ".properties.ldap_port"
    label: LDAP Port
    description: 'Ldap provider host port.'
  - reference: ".properties.ldap_uid"
    label: LDAP UID
    description: 'Such as sAMAccountName'
  - reference: ".properties.ldap_bind_dn"
    label: LDAP Bind DN
    description: 'Such as your ldap user email.'
  - reference: ".properties.ldap_password"
    label: LDAP Password
    description: 'Ldap provider password.'
  - reference: ".properties.ldap_active_directory"
    label: Enable AD
    description: 'Ldap is enable active director.'
  - reference: ".properties.ldap_base"
    label: LDAP Base
    description: 'such as DC=hello,DC=com.'
  - reference: ".properties.ldap_group_base"
    label: LDAP Group Base
    description: 'such as OU=xxxx,DC=hello,DC=com.'
- name: gitlab nfs
  label: Gitlab NFS Storage
  description: External NFS configuration
  property_inputs:
  - reference: ".properties.nfs_address"
    label: Hostname
    description: IP address or hostname of the remote NFS server.
  - reference: ".properties.nfs_share"
    label: Remote path
    description: Remote folder path on the NFS server to mount.
job_types:
- name: jenkins-master
  label: Jenkins Master
  resource_label: jenkins-master
  description: Jenkins master,it is CI/DI tools 
  templates:
  - name: jenkins
    release: jenkins-swarm
  max_in_flight: 1
  dynamic_ip: 0
  static_ip: 1
  instance_definition:
    configurable: true
    constraints:
      min: 1
    default: 1
    label: Instances
    name: instances
    type: integer
  resource_definitions:
  - configurable: true
    constraints:
      max: 10240
      min: 1024
    default: 4096
    label: RAM
    name: ram
    type: integer
  - configurable: true
    constraints:
      min: 1024
    default: 4096
    label: Ephemeral Disk
    name: ephemeral_disk
    type: integer
  - configurable: true
    constraints:
      min: 4096
    default: 4096
    label: Persistent Disk
    name: persistent_disk
    type: integer
  - configurable: true
    constraints:
      min: 1
      power_of_two: true
    default: 2
    label: CPU
    name: cpu
    type: integer
  single_az_only: false
  property_blueprints:
  - default:
      identity: jenkins-master
    name: credentials
    type: simple_credentials
  - name: jenkins_master_credentials
    type: simple_credentials
    label: Jenkins master identify
    configurable: false
    default:
      identity: admin
  - name: jenkins_agent_credentials
    type: simple_credentials
    label: Jenkins agent identify
    configurable: false
    default:
      identity: agent
  manifest: |
    jenkins:
      master:
        route_name: (( .properties.route_name.value ))
        jvm_args: "-XX:PermSize=128M -XX:MaxPermSize=512M -Xmn128M -Xms512M -Xmx1024M -Djava.io.tmpdir=/var/vcap/store/jenkins"
        url: http://(( .jenkins-master.first_ip )):8080
        http_port: 8080
        num_executors: 0
        admin_user: (( jenkins_master_credentials.identity ))
        admin_password: (( jenkins_master_credentials.password ))
        slave_user: (( jenkins_agent_credentials.identity ))
        slave_password: (( jenkins_agent_credentials.password ))
    cf:
      apps_domain: (( $runtime.apps_domain ))
      nats:
        host: (( ..cf.nats.first_ip ))
        port: 4222
        username: (( ..cf.nats.credentials.identity ))
        password: (( ..cf.nats.credentials.password ))
- name: jenkins_agent
  label: jenkins_agent
  resource_label: jenkins_agent
  description: jenkins_agent run docker containers
  templates:
  - name: docker
    release: docker
  - name: swarm-agent
    release: jenkins-swarm
  max_in_flight: 1
  dynamic_ip: 0
  static_ip: 1
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    default: 1
    configurable: true
    constraints:
      min: 0
      max: 6
  resource_definitions:
  - name: ram
    label: RAM
    type: integer
    configurable: true
    default: 4096
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: true
    default: 16384
    constraints:
      min: 4096
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    docker:
      tcp_address: 0.0.0.0
      registry_mirrors: (( .properties.docker_registry_mirrors.parsed_strings ))
      insecure_registries: (( .properties.docker_insecure_registries.parsed_strings ))
      flannel: false
    jenkins:
      master:
        url: http://(( .jenkins-master.first_ip )):8080
        slave_user: (( .jenkins-master.jenkins_agent_credentials.identity ))
        slave_password: (( .jenkins-master.jenkins_agent_credentials.password ))
      slave:
        jvm_args: "-Djava.io.tmpdir=/var/vcap/store/swarm-agent"
        num_executors: 6
- name: file_server
  label: file-server
  resource_label: file-server
  description: The GitLab NFS server
  templates:
  - name: file_server
    release: gitlab-ce
  max_in_flight: 1
  dynamic_ip: 0
  static_ip: 1
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    default: 1
    configurable: true
    constraints:
      min: 0
      max: 1
  resource_definitions:
  - name: ram
    label: RAM
    type: integer
    configurable: true
    default: 8192
    constraints:
      min: 1024
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 1024
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: true
    default: 10240
    constraints:
      min: 4096
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    nfs_server:
      no_root_squash: true
      allow_from_entries: (( .gitlab_ce.ips ))
- name: gitlab_ce
  label: gitlab-ce
  resource_label: gitlab-ce
  description: The GitLab CE installation
  templates:
  - name: gitlab-ce
    release: gitlab-ce
  - name: nfs_mounter
    release: gitlab-ce
  max_in_flight: 1
  dynamic_ip: 0
  static_ip: 1
  instance_definitions:
  - name: instances
    type: integer
    label: Instances
    default: 2
    configurable: true
    constraints:
      min: 1
  resource_definitions:
  - name: ram
    label: RAM
    type: integer
    configurable: true
    default: 4096
    constraints:
      min: 2048
  - name: cpu
    type: integer
    label: CPU
    configurable: true
    default: 2
    constraints:
      min: 2
      power_of_two: true
  - name: ephemeral_disk
    type: integer
    label: Ephemeral Disk
    configurable: true
    default: 10240
    constraints:
      min: 10240
  - name: persistent_disk
    type: integer
    label: Persistent Disk
    configurable: false
    default: 0
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    label: VM credentials
    default:
      identity: vcap
  manifest: |
    gitlab-ce:
      network: default
      route_name: (( .properties.gitlab_route_name.value ))
      email_from: (( .properties.gitlab_email_from.value ))
      email_reply_to: (( .properties.gitlab_email_reply_to.value ))
      email_display_name: (( .properties.gitlab_email_display_name.value ))
      nfs:
        address: (( .properties.nfs_address.value || .file_server.first_ip ))
        share: (( .properties.nfs_share.value ))
      ssh:
        host_rsa_key: (( .properties.gitlab_host_key.private_key_pem ))
    cf:
      apps_domain: (( $runtime.apps_domain ))
      nats:
        host: (( ..cf.nats.first_ip ))
        port: 4222
        username: (( ..cf.nats.credentials.identity ))
        password: (( ..cf.nats.credentials.password ))
    redis:
      host: (( .properties.redis_host.value ))
      port: (( .properties.redis_port.value ))
      password: (( .properties.redis_password.value ))
    database:
      name: (( .properties.database_name.value ))
      encoding: (( .properties.database_encoding.value ))
      host: (( .properties.database_host.value ))
      port: (( .properties.database_port.value ))
      username: (( .properties.database_username.value ))
      password: (( .properties.database_password.value ))
      adapter: (( .properties.database_adapter.value ))
    ldap:
      enable: ((.properties.ldap_enable.value))
      host: ((.properties.ldap_host.value))
      port: ((.properties.ldap_port.value))
      uid: ((.properties.ldap_uid.value))
      bind_dn: ((.properties.ldap_bind_dn.value))
      password: ((.properties.ldap_password.value))
      active_directory: ((.properties.ldap_active_directory.value))
      base: ((.properties.ldap_base.value))
      group_base: ((.properties.ldap_group_base.value))
    smtp:
      address: (( .properties.smtp_address.value ))
      port: (( .properties.smtp_port.value ))
      user_name: (( .properties.smtp_credentials.identity ))
      password: (( .properties.smtp_credentials.password ))
      domain: (( .properties.smtp_domain.value ))
      authentication: (( .properties.smtp_authentication.value ))
      tls: (( .properties.smtp_tls.value ))

property_blueprints:
- name: route_name
  type: string
  default: jenkins
  configurable: true
- name: docker_registry_mirrors
  type: string_list
  optional: true
  configurable: true
- name: docker_insecure_registries
  type: string_list
  optional: true
  configurable: true
- name: redis_host
  type: network_address
  configurable: true
- name: redis_port
  type: port
  default: 6379
  configurable: true
- name: redis_password
  type: string
  optional: true
  configurable: true
- name: database_name
  type: string
  configurable: true
  default: gitlabhq_production
- name: database_encoding
  type: string
  configurable: false
  default: utf8
- name: database_host
  type: network_address
  configurable: true
- name: database_port
  type: port
  configurable: true
  default: 5432
- name: database_username
  type: string
  configurable: true
  default: gitlab
- name: database_password
  type: string
  configurable: true
- name: database_adapter
  type: string
  configurable: false
  default: postgresql
- name: gitlab_route_name
  type: string
  configurable: true
  default: gitlab
- name: gitlab_email_from
  type: string
  configurable: true
- name: gitlab_email_reply_to
  type: string
  configurable: true
  optional: true
- name: gitlab_email_display_name
  type: string
  configurable: true
  optional: true
- name: gitlab_host_key
  type: rsa_pkey_credentials
  configurable: false
  optional: false
- name: smtp_address
  type: network_address
  configurable: true
- name: smtp_port
  type: port
  configurable: true
  default: 25
- name: smtp_credentials
  type: simple_credentials
  configurable: true
  optional: true
- name: smtp_domain
  type: domain
  configurable: true
  optional: true
- name: smtp_authentication
  type: smtp_authentication
  configurable: true
  default: login
- name: smtp_tls
  type: boolean
  configurable: true
  default: false
- name: nfs_address
  type: network_address
  configurable: true
  optional: true
- name: nfs_share
  type: string
  configurable: true
  optional: true
- name: ldap_enable
  type: boolean
  configurable: true
  default: false
- name: ldap_port
  type: port
  configurable: true
  default: 389
- name: ldap_host
  type: string
  configurable: true
  default: 127.0.0.1
- name: ldap_uid
  type: string
  configurable: true
  default: sAMAccountName
- name: ldap_bind_dn
  type: string
  configurable: true
  default: example@cc.com
- name: ldap_password
  type: secret
  configurable: true
- name: ldap_active_directory
  type: boolean
  configurable: true
  default: false
- name: ldap_base
  type: string
  configurable: true
  default: DC=hello,DC=com
- name: ldap_group_base
  type: string
  configurable: true
  default: OU=xxxx,DC=hello,DC=com
